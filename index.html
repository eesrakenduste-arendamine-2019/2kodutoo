<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Modal for categories -->
    <div class="modal fade" id="edit-categories-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit categories</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="categories-list" class="list-group">
                    </ul>
                    <form class="form-inline mt-4">
                        <input type="text" id="input-category" class="form-control mr-sm-2" placeholder="Category name">
                        <button type="submit" id="add-category" class="btn btn-primary">Add category</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-categories" data-dismiss="modal">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-4">
                    <div class="card-header">
                        Lisa ülesanne
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="title" >Pealkiri:</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="description" >Sisu:</label>
                                    <input type="text" class="form-control" id="description">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="date" >Tähtaeg:</label>
                                    <input type="date" class="form-control" id="date">
                                </div>
                                
                                <div class="form-group col-md-3">
                                    <label for="category" >Kategooria:</label>
                                    <div class="input-group mb-3">
                                        <select id="category" class="custom-select">
                                            <option value="Kool">Kool</option>
                                            <option value="Töö">Töö</option>
                                            <option value="Isiklik">Isiklik</option>
                                            <option value="Muu">Muu</option>
                                        </select>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#edit-categories-modal" >Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button id="addButton" class="btn btn-info mr-1" >Lisa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <div id="notification" class="alert alert-info" role="alert" style="display: none;">
                    Loading...
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Ülesanded:</h5>
                <table class="table">
                    <thead>
                        <tr id="header">
                            <th class="align-middle">
                                Tehtud
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="done-sort-asc" value="done" data-desc="0" autocomplete="off">
                                        <i class="fas fa-angle-up"></i>
                                    </label>
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="done-sort-desc" value="done" data-desc="1" autocomplete="off">
                                        <i class="fas fa-angle-down"></i>
                                    </label>
                                </div>
                            </th>
                            <th class="align-middle">
                                Pealkiri
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="title-sort-asc" value="title" data-desc="0" autocomplete="off">
                                        <i class="fas fa-angle-up"></i>
                                    </label>
                                    <label class="btn btn-sm btn-outline-primary active">
                                        <input type="radio" name="options" id="title-sort-desc" value="title" data-desc="1" autocomplete="off" checked>
                                        <i class="fas fa-angle-down"></i>
                                    </label>
                                </div> 
                            </th>
                            <th class="align-middle">
                                Sisutekst
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="content-sort-asc" value="description" data-desc="0" autocomplete="off">
                                        <i class="fas fa-angle-up"></i>
                                    </label>
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="content-sort-desc" value="description" data-desc="1" autocomplete="off">
                                        <i class="fas fa-angle-down"></i>
                                    </label>
                                </div>
                            </th>
                            <th class="align-middle">
                                Tähtaeg
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="time-sort-asc" value="date" data-desc="0" autocomplete="off">
                                        <i class="fas fa-angle-up"></i>
                                    </label>
                                    <label class="btn btn-sm btn-outline-primary">
                                        <input type="radio" name="options" id="time-sort-desc" value="date" data-desc="1" autocomplete="off">
                                        <i class="fas fa-angle-down"></i>
                                    </label>
                                </div> 
                            </th>
                            <th></th>
                        </thead>
                        <tbody id="todo">

                        </tbody>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="categories.js"></script>
    <script src="index.js"></script>
</body>

</html>
