<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>


</head>
<body>
  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" id="title" placeholder="Title...">
    <input type="text" id="description" placeholder="Description...">
    <input type="date" id="date">
    <input type="text" id="myInput" placeholder="Search by title..." onkeyup="searchTitle()">
    <button id="addButton">LISA</button>
    <button id="sortName" onclick="sortName()">SORT BY NAME</button>
    <button id="sortDate" onclick="sortDate()">SORT BY DATE</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
