<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    .controls{
      float: right;
    }
  </style>


  <title>Document</title>
</head>
<body>
  <!-- HOME PAGE -->
  <div data-role="page" id="home">
    <header data-role="header" data-theme="b">
      <h1>ToDoApp</h1>
    </header>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home">Avaleht</a></li>
        <li><a href="#add" data-transition="none" data-icon="plus">Lisa</a></li>
      </ul>
    </div>
    <div data-role="content"  id="content" class="content">

      <h2>Tere tulemast!</h2>

      <ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="Otsi ülesandeid kuupäeva või nime järgi..." ></ul>
    </div>
    <footer class="footer" data-role="footer" data-theme="b">
      <h3>Rakendus 2019</h3>
    </footer>
  </div>
  <!-- ADD PAGE -->
  <div data-role="page" id="add">
    <header data-role="header" data-theme="b">
      <h1>ToDoApp</h1>
    </header>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home">Avaleht</a></li>
        <li><a href="#add" data-transition="none" data-icon="plus">Lisa</a></li>
      </ul>
    </div>
    <div data-role="content"  id="content" class="content">
      <form id="addForm">
        <label for="addTask">Lisa ülesande nimi: </label>
        <input type="text" id="addTask">
        <label for="addDate">Lisa kuupäev: </label>
        <input type="text" id="addDate" data-role="date" class="date" data-inline="true"><br>
        <button id="submitAdd" class="ui-btn ui-btn-b ui-corner-all">LISA</button>
      </form>
    </div>
    <footer class="footer" data-role="footer" data-theme="b">
      <h3>Rakendus 2019</h3>
    </footer>
  </div>

  <!-- EDIT PAGE -->
  <div data-role="page" id="edit">
    <header data-role="header" data-theme="b">
      <h1>ToDoApp</h1>
    </header>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home">Avaleht</a></li>
        <li><a href="#add" data-transition="none" data-icon="plus">Lisa</a></li>
      </ul>
    </div>
    <div data-role="content"  id="content" class="content">
      <form id="editForm">
        <label for="editTask">Lisa ülesande nimi: </label>
        <input type="text" id="editTask">
        <label for="editDate">Lisa kuupäev: </label>
        <input type="text" id="editDate" data-role="date" class="date" data-inline="true">
        <button id="submitEdit" class="ui-btn ui-btn-b ui-corner-all">LISA</button>
      </form>
    </div>
    <footer class="footer" data-role="footer" data-theme="b">
      <h3>Rakendus 2019</h3>
    </footer>
  </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="index.js"></script>
</html>
