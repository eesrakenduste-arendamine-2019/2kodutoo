<!doctype html>
<html>
<head>
<title>To-Do List</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="todo.js"></script>
  <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
  </style>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <h1>To-Do List</h1>
  <button type="button" id = sortByDate>Sort by date</button>
  <button type="button" id = sortByName>Sort by name</button>
  <ul id="todoList">
  </ul>
  
  <form>
  <fieldset>
    <legend>Add a new to-do item</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="task">Task: </label>
            <input type="text" id="task" size="25">
      </div>
      <div class="tableRow">
        <label for="who">Description: </label>
            <input type="text" id="desc" size="25">
      </div>
      <div class="tableRow">
        <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate">
      </div>
      <div class="tableRow">
        <label for="submit"></label>
        <input type="button" id="submit" value="submit">
      </div>
    </div>
  </fieldset>
  </form>
</body>
</html>
